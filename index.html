<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="w-[90%] lg:w-[80%] mx-auto">
    <nav class="grid grid-cols-3 items-center pt-5 gap-3">
      <a href="./index.html">
        <img class="w-full lg:w-2/5" src="./assets/Logo.png" alt="logo" />
      </a>
      <div class="flex justify-center">
        <div
          id="sort-tooltip"
          class="tooltip tooltip-bottom"
          data-tip="Highest to Lowest"
        >
          <button onclick="sortVideos()" class="btn btn-sm lg:btn-md uppercase">
            Sort by view
          </button>
        </div>
      </div>
      <div class="flex justify-end">
        <a
          href="./blog.html"
          class="btn btn-sm lg:btn-md uppercase btn-error text-white"
        >
          blog
        </a>
      </div>
    </nav>
    <div class="divider"></div>

    <section>
      <div id="categories" class="flex gap-5 justify-center"></div>
      <div
        id="videos"
        class="grid grid-cols-1 lg:grid-cols-4 gap-5 my-12"
      ></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
